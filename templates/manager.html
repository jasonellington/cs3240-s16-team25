<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCollab</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "styles.css" %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div id="header" style="width:100%; height:50px; background-color:#2c3e50; margin: 0 auto;">
    <div class="page" style="font-size: 1.6em; float:left; margin-top: 4px; color: #fff; padding-top: .05cm; padding-left: .25cm;">
        <p>Manager Page</p>
    </div>
    <div class="logout" style="float:right; margin-top: 4px; color: #fff; padding-right:2cm; padding-top:.25cm;">
        <a href="/myapplication/logout/">Logout</a>
    </div>
</div>
<div class="container">
    <div class="content">
        {% if user.is_authenticated %}
            <h2>Hello, {{ user.username }}!</h2>
            <h3>Active Users: </h3>
            {%  if users %}
                <table class="table table-striped table-hover" style="width:100%">
                <tr><td>Username</td><td>Manager Status</td></tr>
                {% for user in users %}
                    <tr><td>{{user.username}}</td><td>{{user.is_staff}}</td></tr>
                {% endfor %}
                </table>
            {% endif %}
    {% endif %}
    </div>
</div>
</body>
</html>
