<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "styles.css" %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div id="header" style="width:100%; height:50px; background-color:#2c3e50; margin: 0 auto;">
    <div class="page" style="font-size: 1.6em; float:left; margin-top: 4px; color: #fff; padding-top: .05cm; padding-left: .25cm;">
        <p>SafeCollab</p>
    </div>
</div>
<div class="container">
    <div class="content">
        <h1>Home Page</h1>
        {% if user.is_authenticated %}
            <h1>You are logged in as {{ user.username }}!</h1>
            <a href="/myapplication/logout/">Logout</a>
        {% else %}
            <h1>You are not logged in</h1>
            <a href="/myapplication/register/">Register Here</a><br>
            <a href="/myapplication/login/">Login</a>
        {% endif %}
    </div>
</div>
</body>
</html>
